
<!DOCTYPE html>

    <title>ImageSearch</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <h1>Image Search Application</h1>

        <input type="text" id="Search-input" placeholder="Search for images..."/>

    <div class="search-results">
        <div class="search-result1">

        </div>
        <div class="search-result2">
            <img src="https://images.unsplash.com/photo-1612387290123-34af734b5f61?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8Y3Jpc3RpYW5vJTIwcm9uYWxkb3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=700&q=60" alt="Córdoba Garden">

        </div>
        <div class="search-result3">

    </div>
    <button id="Show-more-button">Show More</button>
 <script src="scriptss.js"></script> 
</body>
</html>
